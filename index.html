<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="no-referrer">
<meta name="description" content="A simple responsive JavaScript calculator. Equivalent capabilities to a very smart monkey doing Grade 6 homework.">

<title>Minimalist Calculator</title>

<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- project-specific javascript -->
<script type="text/javascript" src="/minimalist-calc/js/source.js"></script>

<!-- project CSS -->
<link rel="stylesheet" href="/minimalist-calc/css/style.css">

</head>

<body>

<div class='container window'>
<div class='display'>
<p>
<div id='evaluate'>Hi there!</div>
</p>
</div>
</div>
<div class='container UI'>
<div class='num'>
<div class='btn btn-light number' value='1'>1</div>
<div class='btn btn-light number' value='2'>2</div>
<div class='btn btn-light number' value='3'>3</div>
<div class='btn btn-light number' value='4'>4</div>
<div class='btn btn-light number' value='5'>5</div>
<div class='btn btn-light number' value='6'>6</div>
<div class='btn btn-light number' value='7'>7</div>
<div class='btn btn-light number' value='8'>8</div>
<div class='btn btn-light number' value='9'>9</div>
<div class='btn btn-light number' value='0'>0</div>
<div class='btn btn-light number' value='.'>.</div>
<div class='btn btn-dark number' value='='>=</div>
</div>
<div class='ops'>
<div class='btn btn-dark operation' value='Oops'>Oops</div>
<div class='btn btn-dark operation' value='nvm'>nvm</div>
<div class='btn btn-dark operation' value='/'>/</div>
<div class='btn btn-dark operation' value='*'>X</div>
<div class='btn btn-dark operation' value='-'>-</div>
<div class='btn btn-dark operation' value='+'>+</div>
</div>
</div>

</body>
